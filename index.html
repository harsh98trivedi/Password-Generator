<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center px-3 sm:px-6 py-6">

  <main
    class="w-full max-w-screen-sm bg-white rounded-3xl shadow-2xl p-5 sm:p-8 md:p-10 flex flex-col gap-6 sm:gap-8 md:gap-10"
    role="main" aria-label="Password generator application">
    <!-- Header -->
    <header class="text-center">
      <img src="favicon.png" alt="Password Generator Logo" class="mx-auto w-16 h-16 sm:w-20 sm:h-20 rounded-full shadow-md mb-3" />
      <h1 class="text-2xl sm:text-3xl font-extrabold text-indigo-700 leading-tight">
        Password Generator
      </h1>
      <p class="mt-1 text-gray-600 text-xs sm:text-sm md:text-base max-w-[20rem] mx-auto">
        Generate strong, secure passwords with ease.
      </p>
    </header>

    <!-- Password length input -->
    <div>
      <label for="passwordLength" class="block text-gray-800 font-semibold mb-1 text-sm sm:text-base">Password Length</label>
      <input type="number" id="passwordLength" name="passwordLength" min="5" max="64" value="15"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 sm:px-4 sm:py-2 shadow-sm placeholder-gray-400 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
        aria-describedby="passwordLengthWarning" aria-invalid="false" />
      <p id="passwordLengthWarning" class="mt-1 text-red-600 text-xs sm:text-sm min-h-[1em]" role="alert"
        aria-live="assertive"></p>
    </div>

    <!-- Character options -->
    <fieldset class="border border-gray-200 rounded-lg p-3 sm:p-4" aria-labelledby="charOptionsLabel">
      <legend id="charOptionsLabel" class="text-gray-800 font-semibold mb-2 text-sm sm:text-base px-1">
        Choose Character Types
      </legend>
      <div
        class="checkbox-group grid grid-cols-2 gap-5 sm:gap-4 text-gray-700 text-xs sm:text-sm md:text-base leading-none select-none">

        <label class="flex items-center space-x-2 cursor-pointer" for="uppercase">
          <input type="checkbox" id="uppercase" name="uppercase" checked />
          <span class="checkmark" aria-hidden="true">
          </span>
          <span>Uppercase</span>
        </label>
        <label class="flex items-center space-x-2 cursor-pointer" for="lowercase">
          <input type="checkbox" id="lowercase" name="lowercase" checked />
          <span class="checkmark" aria-hidden="true">
          </span>
          <span>Lowercase</span>
        </label>
        <label class="flex items-center space-x-2 cursor-pointer" for="numbers">
          <input type="checkbox" id="numbers" name="numbers" checked />
          <span class="checkmark" aria-hidden="true">
          </span>
          <span>Numbers</span>
        </label>
        <label class="flex items-center space-x-2 cursor-pointer" for="symbols">
          <input type="checkbox" id="symbols" name="symbols" checked />
          <span class="checkmark" aria-hidden="true">
          </span>
          <span>Symbols</span>
        </label>
      </div>
    </fieldset>

    <!-- Generated password and copy button -->
    <div>
      <label for="generatedPassword" class="block text-gray-800 font-semibold mb-1 text-sm sm:text-base">Generated Password</label>
      <div class="flex gap-2 sm:gap-3 items-center">
        <input type="text" id="generatedPassword" name="generatedPassword" readonly
          class="flex-grow rounded-lg border border-gray-300 px-3 py-2 sm:px-4 sm:py-2 shadow-inner font-mono text-base sm:text-lg tracking-wide focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
          aria-live="polite" aria-atomic="true" aria-relevant="all" />
        <button id="copyBtn" type="button" aria-label="Copy password to clipboard"
          class="flex items-center justify-center bg-teal-600 hover:bg-teal-700 focus:bg-teal-700 focus:outline-none text-white p-2 sm:p-3 rounded-lg shadow-md transition max-h-12 min-w-[2.8rem] select-none">
          <i class="far fa-copy text-lg sm:text-xl" aria-hidden="true"></i>
        </button>
      </div>
      <p id="passwordStrength" class="text-center mt-1 sm:mt-2 min-h-[1.5rem] grid" aria-live="polite" aria-atomic="true"></p>
    </div>

    <!-- Generate Button -->
    <button id="generateBtn" type="button"
      class="w-full bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 text-white font-bold py-3 rounded-xl shadow-lg transition focus:outline-none text-sm sm:text-base md:text-lg">
      Generate Password
    </button>

    <!-- Footer -->
    <footer class="mt-8 sm:mt-10 text-center text-gray-500 text-xs sm:text-sm select-none px-2">
